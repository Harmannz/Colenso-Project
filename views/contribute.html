<body id="page-top" class="index">

    {% include "includes/header.html" %}
			
	<section id="data">
	
        <div class="container">		
			
            <div class="row">
				<div class="col-lg-12 text-center">
					<h2 class="section-heading">Add XML Document</h2>
				</div>
				<div class="col-md-6 col-md-offset-3 well">
				<form action="/upload" method="post" enctype="multipart/form-data">
					<div class="form-group">
						<label for="author">Author:</label>
						<input class="form-control" id="author" name="author" placeholder="Enter author">
					<p for="author-select">Or (select one):</p>
					  <select class="form-control" id="author-select" name = "author-select">
						{% for author, children in authors %}
						<option>{{author}}</option>
						{% endfor %}
					  </select>
					</div>
					<div class="form-group">
						<label for="category">Category:</label>
						<input class="form-control" id="category" name="category" placeholder="Enter category of file">
						<p for="category-select">Or (select one):</p>
					  <select class="form-control" id="category-select" name = "category-select">
						{% for category in categories %}
						<option>{{category}}</option>
						{% endfor %}
					  </select>
					</div>
					<div class="form-group">
						<input type="file" name="file">
					</div>
				
					<button type="submit" class="btn btn-default">Upload</button>
				</form>
				</div>
            </div>
        </div>
    </section>

    
	{% include "includes/footer.html" %}
    
    <!-- Plugin JavaScript -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

</body>

</html>
